{{ define "main" }} 
{{- partial "elements/subheader.html" . }}

<section class="section is-small mt-5">
    <div class="container mt-5">
        <div class="columns is-6">
            <div class="column is-6">
                <h2 class="is-size-2">
                    {{ .Params.heading1 }}
                </h2>
                <p class="block pt-2">{{.Params.aboutus | safeHTML }}</p>
            </div>
            <div class="column is-6 is-flex is-aligned-center">
                <img src="{{ .Site.BaseURL }}img/aboutus.jpg" alt="" class="lazyload shadow" data-aos="fade-up" data-aos-duration="500">
            </div>
        </div>
</div>
</section>
<section class="section is-small mb-5">
    <div class="container mb-5">
        <div class="columns is-6">
            <div class="column is-6">
                <h2 class="is-size-2">
                    {{ .Params.heading2 }}
                </h2>
                <p class="block pt-2">{{.Params.ourhistory | safeHTML }}</p>
            </div>
            <div class="column is-6 is-flex is-aligned-center">
                <img src="{{ .Site.BaseURL }}img/ourhistory.jpg" alt="" class="lazyload shadow" data-aos="fade-up" data-aos-duration="500">
            </div>
        </div>
    </div>
</section>

{{ end }}
