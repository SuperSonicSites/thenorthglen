<!-- HERO HEADER LEFT BEGIN -->
<header id="home" class="hero is-fullheight is-fullheight-with-navbar is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div
          class="column hero_text is-flex is-justified-center is-column pr-3"
        >
          <h1
            class="is-size-1 has-text-centered-mobile"
            data-aos="fade"
            data-aos-duration="1000"
            data-aos-delay="500"
          >
            {{ .Params.heading1 }}
          </h1>

          <h2
            class="is-size-4 has-text-centered-mobile"
            data-aos="fade-right"
            data-aos-duration="1000"
            data-aos-delay="1000"
          >
            {{ .Params.heading2 }}
          </h2>

          <div
            class="has-text-centered-mobile mt-4"
            data-aos="fade-up"
            data-aos-duration="1000"
            data-aos-delay="1500"
          >
            <a
              href="{{ .Params.cta_link }}"
              class="button is-primary has-text-centered"
              >{{ .Params.cta_text }}</a
            >
          </div>
        </div>
        <div class="column is-flex is-column is-aligned-end hero_img">
          <div class="rainbow shadow">
            <img
              src="{{ .Site.BaseURL }}img/seb3.jpg"
              class="hero__img lazyload"
              alt="{{ .Params.hero_alt }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- HERO HEADER LEFT BEGIN -->
