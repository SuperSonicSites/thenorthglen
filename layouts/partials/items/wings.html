<div class="menu mb-3 level is-mobile">
    <div class="column p-0 is-8">
      <div class="menu__item--title">
      <h4 class="">{{ .title }}</h4>
      {{ if .description }}
      <div class="menu__item--desc">
      <p>{{ .description | safeHTML }}</p>
    </div>
      {{ else }}
      <span></span>
      {{ end }}
    </div>
  </div>
    <div class="column is-4 is-flex is-justified-end">
      <div class="menu__item--price2 is-flex is-justified-start is-aligned-end is-column">
        {{ if .price_s }}
        <div class="pr-2 menu__item--price2"><small class="price_prefix">1lbs</small> {{ .price_s }}</div>
        {{ else }}
        <span></span>
        {{ end }}
        {{ if .price_l }}
        <div class="pr-2"><small class="price_prefix">2lbs</small> {{ .price_l }}</div>
        {{ else }}
        <span></span>
        {{ end }}
        {{ if .price_lg }}
        <div class="pr-2"><small class="price_prefix">3lbs</small> ${{ .price_lg }}</div>
        {{ else }}
        <span></span>
        {{ end }}
    </div>
      </div>
    </div>
